<div class="course" [ngClass]="{'course__highlighted' : course.isTopRated}" [appCourseBorder]="course.date">
  <div class="course__header">
    <div class="course__title">
      <div>{{course.name | uppercase}}</div>
      <span class="course__star" *ngIf="course.isTopRated"> Star placeholder</span>
    </div>
    <div  class="course__info">
      <div class="course__info-item"><span class="course__icon"></span><span>{{course.length | CreationDatePipe }}</span></div>
      <div class="course__info-item"><span class="course__icon"></span><span>{{course.date | date}}</span></div>
    </div>
  </div>
  <div class="course__body">
    <div class="course__description">{{course.description}}</div>
    <div class="course__controls">
      <button class="course__btn" (click)="edit()">Edit course</button>
      <button class="course__btn" id="delete-btn" (click)="delete()">Delete course</button>
    </div>
  </div>
</div>
